    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #444;
      margin: 20px auto;
      position: relative;
      background: conic-gradient(
        #ff9999 0% 10%, #99ccff 10% 20%, #99ff99 20% 30%, #ffcc99 30% 40%, 
        #ccccff 40% 50%, #ffff99 50% 60%, #ffb366 60% 70%, #c2f0c2 70% 80%,
        #ffb3e6 80% 90%, #b3fff0 90% 100%
      );
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    #arrow {
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid red; /* points right */
      position: absolute;
      top: calc(50% - 20px); /* vertically centered */
      left: -35px; /* placed on the left side */
    }

    #spinBtn {
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #shareBtn {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 16px;
      background: #1DA1F2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

        if (localStorage.getItem("spunToday") === new Date().toDateString()) {
          alert("You can only spin once per day!");

      spinning = true;
      const wheel = document.getElementById("wheel");
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      const degreesPerSlice = 360 / fortunes.length;
      const stopAngle = 360 * 5 + (360 - (randomIndex * degreesPerSlice + degreesPerSlice / 2));
